spring:
  datasource:
    url: jdbc:mysql://localhost:3306/replendar?serverTimezone=Asia/Seoul
    username: root
    password: 1111
    driver-class-name: com.mysql.cj.jdbc.Driver

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: create
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate.format_sql: true
      dialect: org.hibernate.dialect.MySQL8InnoDBDialect

  security:
    user:
      name: user
      password: password

logging:
  level:
    org.hibernate.SQL: debug

file:
  upload-dir: upload

jwt:
  secret: ${JWT_SECRET_KEY}
